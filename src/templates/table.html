<div class="col-lg-12 text-center">
    <h4>Identification:</h4>
    <p>{{identification}}</p>
</div>
<div class="row">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                {% for item in table[0] %}
                    <th class="text-center" scope="col">{{item}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in table[1:] %}
                <tr>
                    {% for item in row %}
                        <td class="text-center">{{item}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
