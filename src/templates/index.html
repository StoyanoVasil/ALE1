{% extends "layout.html" %}
{% block body %}
<nav class="navbar navbar-light bg-light w-100">
    <form class="form-inline w-100 p-3 d-flex justify-content-center">
        <input class="form-control mr-sm-2 w-75" type="text" id="expression" placeholder="&(A,|(B,~(=(C,D)))"
               aria-label="Search">
        <div class="btn-group">
            <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="generate">Generate</button>
            <button class="btn btn-outline-info my-2 my-sm-0" type="button" id="simplify">Simplify</button>
            <button class="btn btn-outline-danger my-2 my-sm-0" type="button" id="nandify">Nandify</button>
        </div>
    </form>
</nav>
<div class="container-fluid top-space">
    <div class="row top-space">
        <div class="col-lg-12 d-flex justify-content-center">
            <img src="" class="img-thumbnail" alt="Responsive image" id="graph-image">
        </div>
    </div>
    <div class="col-lg-12 top-space" id="truth-table"></div>
</div>
{% endblock %}
